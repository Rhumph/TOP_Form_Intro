<body>

    <div class="background">

        <div id="left-box">
            <div id="title-bar">
                <img src="./form_assets/odin-lined.png" alt="A picture of TOP logo" id="odin-logo">
                <h1 id="title">ODIN</h1>
            </div>
        </div>

        <div id="right-box">
            <div id="form-content-container">
                <p class="paragraph-text">This isn't a real form or online service, it's just a tester designed to
                    demonstate a form put

                    </div>
                    <div class="form-row" id="row2">
                        <div class="input-item">
                            <label for="first-name" class="input-font">Email</label>
                            <input type="text" id="first-name" name="firstName" class="input-feild">
                        </div>

                        <div class="input-item">
                            <label for="last-name" class="input-font">Phone Number</label>
                            <input type="text" id="last-name" name="lastName" class="input-feild">
                        </div>
                    </div>
                    <div class="form-row" id="row3">
                        <div class="input-item">
                            <label for="first-name" class="input-font">Password</label>
                            <input type="text" id="first-name" name="firstName" class="input-feild">
                        </div>

                        <div class="input-item">
                            <label for="last-name" class="input-font">Confirm Password</label>
                            <input type="text" id="last-name" name="lastName" class="input-feild">
                        </div>
                    </div>
                    <form action="./form_assets/">

                    </form>
                </div>

                <button type="submit" id="submit-button" class="call-to-action-button">Create Account</button>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </div>
